<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict SNARE Proteins</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 垂直置中 */
        margin: 0;
        background-color: #f5f5f5;
      }

      form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 90%;
        max-width: 600px;
      }

      textarea {
        width: 100%;
        font-family: monospace;
        white-space: nowrap;
        overflow-x: auto;
        resize: vertical;
      }

      input[type="email"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
    </style>
    <title>Bootstrap 101 Template</title>



  </head>
  <body>
    <form method="POST" action="/predict">
		<h3>Predict SNARE Proteins</h3>
		<label for="mail">Your Mail:</label><br>
		<input type="email" id="mail" name="mail"><br>
	
		<label for="protein-sequence">請輸入蛋白質序列：</label><br>
		<textarea id="protein-sequence" name="protein-sequence" rows="10" cols="80" placeholder="輸入蛋白質序列..."></textarea>
		<br></br>
		<input type="submit" value="Submit">
	</form>
  </body>
</html>
